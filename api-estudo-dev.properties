# AMBIENTE PROD, QA E DEV
mensagem.ambiente.config.server=BEM-VINDO AO AMBIENTE DE DESENVOLVIMENTO(DEV)

# DADOS DA APLICACAO
spring.application.name=estudo
server.servlet.context-path=/api-estudo
server.port=8020

# CONEXAO DE BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_generico
spring.datasource.username=root
spring.datasource.password=Admin*025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=3

# JPA PROPRIEDADES
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# Intervalo em segundos para checar atualizações no Git nos properties.
# refreshRate=300 em segundos
spring.cloud.config.server.git.refreshRate=300
